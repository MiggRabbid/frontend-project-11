<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS агрегатор</title>
    </head>
    <body>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-break"></div>
                    <div class="modal-footer">
                        <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <div class="container-fluid bg-dark bg-gradient p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3">RSS агрегатор</h1>
                        <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                        <label class="text-secondary" for="url-input">Ссылка RSS</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-secondary">Пример: http://lorem-rss.herokuapp.com/feed?unit=second&interval=30</p>
                        <p class="mt-2 mb-0 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
                </div>
            </div>
        </main>

        <footer class="footer bg-light border-top border-gray text-dark mt-5 fixed-bottom">
            <div class="container">
              <div class="row">
                <div class="col-md-12 text-center">
                  <p class="mt-3">Created by <a href="https://github.com/MiggRabbid">MiggRabbid</a> for <a href="https://ru.hexlet.io">Hexlet</a></p>
                </div>
              </div>
            </div>
          </footer>
    </body>

</html>
